---
name: Release dependent repositories
on:
  workflow_call:
    inputs:
      tag:
        type: string
        required: false
      dependent_repositories:
        description: array of dependent repositories in json format
        type: string
        required: true
    secrets:
      token:
        required: true
jobs:
  get-tag:
    name: Get tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get-tag-step.outputs.tag }}
    steps:
      - name: Get tag
        run: |
          tag=${{ inputs.tag }}
          if [ -z "$tag" ]; then
            branch=${{ github.event.workflow_run.head_branch }}
            tag=${branch#release/}
          fi
          echo "$tag"
          echo tag=${tag} >> $GITHUB_OUTPUT
        id: get-tag-step

  release-dependent-repositories:
    strategy:
      matrix:
        repository: ${{ fromJson(inputs.dependent_repositories) }}
    name: Update ${{ matrix.repository }}
    runs-on: ubuntu-latest
    needs: get-tag
    steps:
      - name: Create commit
        run: |
          echo "Update go.mod and go.sum to ${{ github.repository }}@${{ needs.get-tag.outputs.tag }}" >> /tmp/commit-message
      - name: Checkout networkservicemesh/${{ matrix.repository }}
        uses: actions/checkout@v4
        with:
          path: networkservicemesh/${{ matrix.repository }}
          repository: networkservicemesh/${{ matrix.repository }}
          token: ${{ secrets.token }}
      - uses: actions/setup-go@v5
        with:
          go-version: 1.23.1
      - name: Update ${{ matrix.repository }} locally
        working-directory: networkservicemesh/${{ matrix.repository }}
        run: |
          GOPRIVATE=github.com/networkservicemesh go get -u github.com/${{ github.repository }}@${{ needs.get-tag.outputs.tag }}
          go mod tidy
          git diff
      - name: Push update to the ${{ matrix.repository }}
        working-directory: networkservicemesh/${{ matrix.repository }}
        run: |
          echo Starting to update repositotry ${{ matrix.repository }}
          git config --global user.email "nsmbot@networkservicmesh.io"
          git config --global user.name "NSMBot"
          git add go.mod go.sum
          git commit -s -F /tmp/commit-message
          git checkout -b ${{ github.event.workflow_run.head_branch }}
          git push -f origin ${{ github.event.workflow_run.head_branch }}
